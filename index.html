<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–ö–æ—à–∏–∫ —Ç–æ–≤–∞—Ä—ñ–≤</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
    }
    .cart-button {
      background-color: #28a745;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .cart-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cart-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .close-btn {
      background: #dc3545;
      color: white;
      border: none;
      float: right;
      padding: 4px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .quantity {
      width: 40px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>–°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä—ñ–≤</h1>
    <div v-for="product in products" :key="product.id" class="product">
      <h3>{{ product.name }}</h3>
      <p>–¶—ñ–Ω–∞: {{ product.price }} –≥—Ä–Ω</p>
      <button class="cart-button" @click="addToCart(product)">–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫</button>
    </div>

    <button class="cart-button" @click="showCart = true">üõí –í—ñ–¥–∫—Ä–∏—Ç–∏ –∫–æ—à–∏–∫ ({{ cart.length }})</button>

    <div v-if="showCart" class="cart-modal" @click.self="showCart = false">
      <div class="cart-content">
        <button class="close-btn" @click="showCart = false">X</button>
        <h2>–í–∞—à –∫–æ—à–∏–∫</h2>
        <div v-if="cart.length === 0">–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π</div>
        <div v-for="item in cart" :key="item.id">
          <strong>{{ item.name }}</strong><br>
          –ö—ñ–ª—å–∫—ñ—Å—Ç—å: 
          <input type="number" class="quantity" v-model.number="item.quantity" min="1">
          <button @click="removeFromCart(item.id)">üóëÔ∏è</button>
          <p>–¶—ñ–Ω–∞: {{ item.price * item.quantity }} –≥—Ä–Ω</p>
          <hr>
        </div>
        <h3>–°—É–º–∞ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è: {{ totalPrice }} –≥—Ä–Ω</h3>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          showCart: false,
          products: [
            { id: 1, name: '–¢–µ–ª–µ—Ñ–æ–Ω', price: 8000 },
            { id: 2, name: '–ù–∞–≤—É—à–Ω–∏–∫–∏', price: 1500 },
            { id: 3, name: '–ó–∞—Ä—è–¥–Ω–∏–π –ø—Ä–∏—Å—Ç—Ä—ñ–π', price: 500 }
          ],
          cart: []
        };
      },
      computed: {
        totalPrice() {
          return this.cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        }
      },
      methods: {
        addToCart(product) {
          const found = this.cart.find(item => item.id === product.id);
          if (found) {
            found.quantity += 1;
          } else {
            this.cart.push({ ...product, quantity: 1 });
          }
        },
        removeFromCart(id) {
          this.cart = this.cart.filter(item => item.id !== id);
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
